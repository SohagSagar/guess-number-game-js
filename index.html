<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <header>
        <div class="container">
            <h4 id="heading">Welcome To The Guess Game</h4>
            <p id="sub-heading">Guess Number From 0 to 10 !</p>
            <p id="invalidAlert" class="alert alert-danger">Expect Positive Between 0 to 10 !!</p>
            <div class="input-area">
                <input id="getNumber" type="number" placeholder="Enter the number. . .">
                <button id="btn" class="rounded"><span id="btnName">Guess</span></button>
            </div>
            <div class="guessed-number">
                <table id="scoreTable"  class="table ">
                    <tr>
                        <th>#Attempts</th>
                        <th>Your Guess</th>
                        <th>Actual Number</th>
                        <th>Status</th>
                    </tr>
                    <tbody id="table-info">

                    </tbody>
                </table>
                
            </div>
            <button  id="btnClear" class="rounded clear-btn"><span id="btnName">Clear Score</span></button>
        </div>
    </header>


    <script src="js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
